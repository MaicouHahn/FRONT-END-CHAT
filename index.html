<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-box {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }

        .user {
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .chat-input button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Atendimento on-line</h3>
        </div>
        <div class="chat-box">
            <div class="message">
                <p><strong>Atendente diz:</strong> Blabla blabla blabla</p>
            </div>
            <div class="message">
                <p><strong>Atendente diz:</strong> Blabla blabla blabla</p>
            </div>
            <div class="message user">
                <p><strong>Você diz:</strong> Blabla blabla blabla</p>
            </div>
            <div class="message user">
                <p><strong>Você diz:</strong> Blabla blabla blabla</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>ENVIAR</button>
        </div>
    </div>
</body>
</html>
